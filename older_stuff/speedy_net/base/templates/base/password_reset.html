{% extends "base.html" %}

{% block title %}Password reset{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        {% if messages %}
        <div class="col s12 m12 l12 text-red">
            <ul>
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
    <form action="/account/password_reset/" method="post">
        {% csrf_token %}
        <input type="hidden" name="token" value={{token}}>
        <div class="row">
            <div class="col s6 l6 m6 offset-s3 offset-m3 offset-l3">
                <input type="password" name="password1" placeholder="***" class="validate">
                <label for="password1">Password:</label>
            </div>
        </div>
        <div class="row">
            <div class="col s6 l6 m6 offset-s3 offset-m3 offset-l3">
                <input type="password" name="password2" placeholder="***" class="validate">
                <label for="password2">Confirm password:</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m12 l12 center">
                <button type="submit">Reset password</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
