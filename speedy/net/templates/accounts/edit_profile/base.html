{% extends 'base_site.html' %}

{% load i18n %}

{% block content %}
    <div class="page-header">
        <h1>{% trans 'Edit Profile' %}</h1>
    </div>
    <div class="row">
        <div class="col-md-3">
            <ul class="nav nav-pills nav-stacked">
                <li class="{% block account_tab_class %}{% endblock %}"><a
                        href="{% url 'accounts:edit_profile' %}">{% trans 'Profile Info' %}</a></li>
                <li class="{% block privacy_tab_class %}{% endblock %}"><a
                        href="{% url 'accounts:edit_profile_privacy' %}">{% trans 'Privacy Settings' %}</a></li>
                <li class="{% block credentials_tab_class %}{% endblock %}"><a
                        href="{% url 'accounts:edit_profile_credentials' %}">{% trans 'Emails & Password' %}</a></li>
                <li class="{% block deactivate_tab_class %}{% endblock %}"><a
                        href="{% url 'accounts:deactivate' %}">{% trans 'Deactivate Account' %}</a></li>
            </ul>
        </div>
        <div class="col-md-9">
            {% block tab_content %}{% endblock %}
        </div>
    </div>

{% endblock %}
