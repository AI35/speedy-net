{% load i18n %}
{% load rules %}

{% has_perm 'im.send_message' request.user user as can_send_message %}


{% if request.user.is_authenticated %}
    {% if can_send_message %}
        <a href="{% url 'im:user_send' user.slug %}" class="btn btn-primary">
            <i class="fa fa-envelope"></i>
            {% trans 'Send Message' %}
        </a>
    {% endif %}
{% endif %}
