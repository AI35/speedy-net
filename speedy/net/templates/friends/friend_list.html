{% extends 'friends/base.html' %}

{% load i18n %}

{% block tab_content %}
    {% for friendship in friends %}
        {% include 'profiles/user_list_item.html' with user=friendship.from_user %}
    {% empty %}
        <div class="alert alert-warning">
            {% trans 'This user has no friends yet.' %}
        </div>
    {% endfor %}
{% endblock %}
