{% extends "base.html" %}
{% load i18n %}


{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12 m12 l12 center">
            <h3>{% trans "Sign in" %}</h3>
        </div>
    </div>
    <div class="row">
        {% if messages %}
        <div class="s12 m12 l12 text-red">
            <ul>
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
        </div>
        {% endif %}
        <form action="/account/login/" method="post">
            {% csrf_token %}
            <div class="col s6 m6 l6 push-s3 push-m3 push-l3">
                <div class="input-field col s12 m12 l12">
                    <input class="validate" type="text" name="login" placeholder="username or email">
                    <label for="login">Username or Email</label>
                </div>
                <div class="input-field col s12 m12 l12">
                    <input class="validate" type="password" name="password" placeholder="***">
                    <label for="password">Password</label>
                </div>
                <div class="col s12 m12 l12 center">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Login
                        <i class="material-icons right">send</i>
                    </button>
                </div>
                <div class="col s12 m12 l12 center">
                    <a class="btn-flat red-text darken-4" href="{{ reset_url }}">Forgot you password?</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
