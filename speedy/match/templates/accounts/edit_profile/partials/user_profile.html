{% load i18n %}

<div class="user-profile pull-left flip">
    <div class="user-profile-image">
        {% if user.photo %}
            <img src="{{ user.photo.file.url }}" alt="">
        {% else %}
            <i class="fa fa-camera" aria-hidden="true"></i>
        {% endif %}
    </div>
    <h5 class="card-title mb-0">
        {{ user.name|truncatechars:18 }}, {{ user.get_age }}{% if user.diet > 0 %}, {{ user.get_diet }}{% endif %}
    </h5>
</div>
