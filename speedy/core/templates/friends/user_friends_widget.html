{% load i18n %}

{% load user_tags %}

{% if user.friends_count %}
    <div class="col-sm-12 mb-4">
        <div class="card">
            <div class="card-header">
                <a href="{% url 'friends:list' user.slug %}" class="pull-right">
                    {% trans 'See All' %}
                </a>
                <h5 class="card-title mb-0">
                    {% trans 'Friends' %}
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    {% for friendship in friends %}
                        <div class="col-2">
                            {% profile_picture friendship.from_user '128x128' html_class="img-responsive" %}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endif %}
