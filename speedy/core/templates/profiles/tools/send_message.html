{% load i18n %}
{% load rules %}

{% has_perm 'messages.send_message' request.user user as can_send_message %}


{% if request.user.is_authenticated %}
    {% if can_send_message %}
        <a href="{% url 'messages:chat' user.slug %}" class="btn btn-primary" title="{% trans 'Send Message' context request.user.get_gender %}">
            <i class="fa fa-envelope"></i>
            {% trans 'Send Message' context request.user.get_gender %}
        </a>
    {% endif %}
{% endif %}
